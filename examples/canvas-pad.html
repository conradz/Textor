<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
    <head>
        <title>Canvas Pad</title>
        <link rel="stylesheet" href="css/canvas-pad.css">
    </head>
    <body>
<script type="text/plain" id="content">
context.strokeStyle = "#fff";

// Draw grid of rounded rectangles
context.lineWidth = 2;
context.fillStyle = "#fff";

for (var i = 0; i < 4; i++)
{
    for (var j = 0; j < 4; j++)
    {
        roundedRect(85 + 60 * i, 85 + 60 * j, 50, 50, 10);
        if (i % 4 == j)
        {
            context.fill();
        }
        context.stroke();
    }
}

function roundedRect(x, y, width, height, radius)
{
    context.beginPath();
    context.moveTo(x + radius, y);
    context.lineTo(x + width - radius, y);
    context.quadraticCurveTo(x + width, y, x + width, y + radius);
    context.lineTo(x + width, y + height - radius);
    context.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
    context.lineTo(x + radius, y + height);
    context.quadraticCurveTo(x, y + height, x, y + height - radius);
    context.lineTo(x, y + radius);
    context.quadraticCurveTo(x, y, x + radius, y);
    context.closePath();
}
</script>

        <div id="container">
            <canvas id="canvas" width="400" height="400"></canvas>
            <canvas id="editor" width="600" height="400" tabindex="1"></canvas>
        </div>

        <script type="text/javascript" src="../lib/textor.js"></script>
        <script type="text/javascript" src="../lib/js-syntax.js"></script>
        <script type="text/javascript" src="js/canvas-pad.js"></script>
    </body>
</html>
